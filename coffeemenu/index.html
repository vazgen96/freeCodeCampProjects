<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="header">CAMPER CAFE</h1>
        <p class="est">Est. 2020</p>
        <hr class="divider">
        <h2 class="item">Coffee</h2>
        <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon">
        <p class="drink">French Vanilla <span class="price">3.00</span></p>
        <p class="drink">Caramel Macchiato <span class="price">3.75</span></p>
        <p class="drink">Pumpkin Spice <span class="price">3.50</span></p>
        <p class="drink">Hazelnut <span class="price">4.00</span></p>
        <p class="drink last-drink">Mocha <span class="price">4.50</span></p>
        <h2 class="item">Desserts</h2>
        <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon">
        <p class="dessert">Donut <span class="price">1.50</span></p>
        <p class="dessert">Cherry Pie <span class="price">2.75</span></p>
        <p class="dessert">Cheesecake <span class="price">3.00</span></p>
        <p class="dessert last-dessert">Cinnamon Roll <span class="price">2.50</span></p>
        <hr class="divider">
        <p class="footer"><a>Visit our website</a></p>
        <p class="footer">123 Free Code Camp Drive</p>
    </div>
</body>
</html>
